<!DOCTYPE html>
<html>
<head>
  <title>EX1_1_college_popups_marker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #map {
      width: 1200px;
      height: 1000px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- College data -->
  <script src="college.js"></script>

  <script>
    var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                 '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';

    var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmV6YTI3aXNoIiwiYSI6ImNtYnZoMHNibTBxNG4ybHB0OTEzMzBrcnMifQ.maXNCtswl9yCwUzpkeZVeg';

    var grayscale = L.tileLayer(mbUrl, {
      id: 'mapbox/light-v10',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    var streets = L.tileLayer(mbUrl, {
      id: 'mapbox/streets-v11',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    var map = L.map('map', {
      center: [32.7757, -117.0711],
      zoom: 12,
      layers: [grayscale]
    });

    var collegeMarkers = L.layerGroup();

    for (var i = 0; i < collegeData.length; i++) {
      var point = collegeData[i];
      var marker = L.marker([point[0], point[1]])
        .bindPopup(point[2]); // Uses the college name from college.js
      marker.addTo(collegeMarkers);
    }

    collegeMarkers.addTo(map);

    var baseLayers = {
      "Grayscale": grayscale,
      "Streets": streets
    };

    var overlays = {
      "Colleges": collegeMarkers
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>
</body>
</html>
