<!DOCTYPE html>
<html>
<head>
  <title>EX2_PETCO</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #map {
      width: 1200px;
      height: 1000px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- GeoJSON data for PETCO Park -->
  <script src="sample-geojson.js"></script>

  <script>
    // ✅ Mapbox info with YOUR token
    var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                 '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                 'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>';

    var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmV6YTI3aXNoIiwiYSI6ImNtYnZoMHNibTBxNG4ybHB0OTEzMzBrcnMifQ.maXNCtswl9yCwUzpkeZVeg';

    var grayscale = L.tileLayer(mbUrl, {
      id: 'mapbox/light-v10',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    var map = L.map('map', {
      center: [32.7073, -117.1566], // PETCO Park
      zoom: 17,
      layers: [grayscale]
    });

    // ✅ Custom baseball icon
    var baseballIcon = L.icon({
      iconUrl: 'baseball-marker.png',
      iconSize: [32, 37],
      iconAnchor: [16, 37],
      popupAnchor: [0, -28]
    });

    // ✅ Add GeoJSON point with custom icon
    L.geoJSON(petcoPark, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: baseballIcon }).bindPopup("PETCO Park, San Diego");
      }
    }).addTo(map);
  </script>
</body>
</html>
