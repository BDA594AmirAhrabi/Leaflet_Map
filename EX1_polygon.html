<!DOCTYPE html>
<html>
<head>
    <title>SDSU Polygon Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>
    // Set the view to SDSU coordinates with a zoom level of 15
    var mymap = L.map('mapid').setView([32.7754, -117.0718], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    // Add a marker to the center of SDSU with a popup
    var marker = L.marker([32.7754, -117.0718]).addTo(mymap);
    marker.bindPopup("<b>Hello SDSU!</b><br>Lat: 32.7754<br>Lng: -117.0718").openPopup();

    // Add a polygon that covers the SDSU campus
    var polygon = L.polygon([
        [32.779, -117.075],
        [32.779, -117.065],
        [32.772, -117.065],
        [32.772, -117.072],
        [32.775, -117.075]
    ]).addTo(mymap);
    polygon.bindPopup("SDSU Campus Polygon");

</script>

</body>
</html>
