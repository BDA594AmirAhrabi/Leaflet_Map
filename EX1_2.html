<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Layers Control Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #map {
      width: 1200px;
      height: 1000px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Camera data -->
  <script src="camera.js"></script>

  <script>
    // Create a new LayerGroup for circles
    var dots = new L.LayerGroup();

    // Mapbox attribution and tile URL
    var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                 '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';
    var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmV6YTI3aXNoIiwiYSI6ImNtYnZoMHNibTBxNG4ybHB0OTEzMzBrcnMifQ.maXNCtswl9yCwUzpkeZVeg';

    // Define base layers
    var grayscale = L.tileLayer(mbUrl, {
      id: 'mapbox/light-v10',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    var streets = L.tileLayer(mbUrl, {
      id: 'mapbox/streets-v11',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    // Initialize map
    var map = L.map('map', {
      center: [39.30, -76.609], // Baltimore
      zoom: 13,
      layers: [grayscale]
    });

    // Add circles from data
    for (var i = 0; i < data.length; i++) {
      var point = data[i];
      L.circle([point[0], point[1]], {
        radius: 40,
        color: 'blue',
        fillColor: 'blue',
        weight: 1,
        fillOpacity: 0.3
      }).addTo(dots);
    }
    dots.addTo(map);

    // Layers control
    var baseLayers = {
      "Grayscale": grayscale,
      "Streets": streets
    };

    var overlays = {
      "Cameras": dots
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>
</body>
</html>
