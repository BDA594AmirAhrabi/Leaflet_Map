<!DOCTYPE html>
<html>
<head>
  <title>EX3_2_Line_Multiple</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #map {
      width: 1200px;
      height: 1000px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Camera points -->
  <script src="camera.js"></script>
  <!-- GeoJSON line data -->
  <script src="Routes_6_9m.js"></script>
  <script src="Routes_10_16m.js"></script>

  <script>
    var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                 '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';

    var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmV6YTI3aXNoIiwiYSI6ImNtYnZoMHNibTBxNG4ybHB0OTEzMzBrcnMifQ.maXNCtswl9yCwUzpkeZVeg';

    var grayscale = L.tileLayer(mbUrl, {
      id: 'mapbox/light-v10',
      attribution: mbAttr,
      tileSize: 512,
      zoomOffset: -1
    });

    var map = L.map('map', {
      center: [39.30, -76.609],
      zoom: 13,
      layers: [grayscale]
    });

    var dots = new L.LayerGroup();
    for (var i = 0; i < data.length; i++) {
      L.circle([data[i][0], data[i][1]], {
        radius: 40,
        color: 'blue',
        fillColor: 'blue',
        weight: 1,
        fillOpacity: 0.3
      }).addTo(dots);
    }
    dots.addTo(map);

    var path_6_9m = L.geoJSON(routes_6_9m, {
      style: {
        color: "orange",
        weight: 4,
        opacity: 0.7
      }
    }).addTo(map);

    var path_10_16m = L.geoJSON(routes_10_16m, {
      style: {
        color: "green",
        weight: 4,
        opacity: 0.7
      }
    }).addTo(map);

    var allLayers = L.featureGroup([dots, path_6_9m, path_10_16m]);
    map.fitBounds(allLayers.getBounds());
  </script>
</body>
</html>
