<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Layers Control Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="screen.css" />
</head>
<body>
    <div id="map" style="width: 1200px; height: 1000px"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <!-- Your data script -->
    <script type="text/javascript" src="camera.js"></script>
    
    <script>
        var dots = new L.LayerGroup(); 
    
        var mbAttr = 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://mapbox.com">Mapbox</a>',
            mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmV6YTI3aXNoIiwiYSI6ImNtYnZoMHNibTBxNG4ybHB0OTEzMzBrcnMifQ.maXNCtswl9yCwUzpkeZVeg';


        var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v10', attribution: mbAttr}),
            streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11',   attribution: mbAttr});

        var map = L.map('map', {
            center: [39.30 , -76.609],
            zoom: 13,
            layers: [grayscale]
        });

        for (var i = 0; i < data.length; i++) {
            var point = data[i];
            L.circle([point[0], point[1]], 40, {color: 'blue', fillColor: 'blue', weight: 1, fillOpacity: 0.3}).addTo(dots);
        }                
        map.addLayer(dots);    

        var markers = L.markerClusterGroup();
        for (var i = 0; i < data.length; i++) {
            var a = data[i];
            for (var j = 0; j < data[i][2]; j++) {
                var marker = L.marker(new L.LatLng(a[0], a[1]));    
                markers.addLayer(marker);
            }
        }
        map.addLayer(markers);
        
        var baseLayers = {
            "Grayscale": grayscale,
            "Streets": streets
        };

        var overlays = {
            "Cameras": dots,
            "Cameras Cluster Map": markers
        };

        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>
</html>
